<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page title</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="circle">
        <span class="big">76</span>
        <span class="small">of 100</span>
      </div>
      <p class="great">Great</p>
      <p class="conclude">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="bars">
        <div class="reaction line">
          <div class="west">
            <img src="images/icon-reaction.svg" alt=""><span class="react">Reaction</span>
          </div>
          <div class="east">
            <p><span class="bold">80</span><span class="slash light">/</span> <span class="light">100</span></p>
          </div>
        </div>
        <div class="memory line">
          <div class="west">
            <img src="images/icon-memory.svg" alt=""><span class="mem">Memory</span>
          </div>
          <div class="east">
            <p><span class="bold">92</span><span class="slash light">/</span> <span class="light">100</span></p>
          </div>
        </div>
        <div class="verbal line">
          <div class="west">
            <img src="images/icon-verbal.svg" alt=""><span class="verb">Verbal</span>
          </div>
          <div class="east">
            <p><span class="bold">62</span><span class="slash light">/</span> <span class="light">100</span></p>
          </div>
        </div>
        <div class="visual line">
          <div class="west">
            <img src="images/icon-visual.svg" alt=""><span class="vis">Visual</span>
          </div>
          <div class="east">
            <p><span class="bold">72</span><span class="slash light">/</span> <span class="light">100</span></p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>
                                             </html>
